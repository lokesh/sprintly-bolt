<div class="item item-<%= type %> item-<%= status %>">
  <div class="item-topbar">
    <div class="item-score">
      <%= score %>
    </div>
    <div class="item-assignee">
      <% if (assigned_to){ %>
        <%= assigned_to.first_name + ' ' + assigned_to.last_name %>
      <% } %>
    </div>
    <div class="item-number">
      #<%= number %>
    </div>
  </div>
  <div class="item-title">
    <%= title %>
  </div>
  <div class="item-bottombar">
    <ul class="item-tags">
      <% _.each(tags, function(tag){ %>
        <li class="item-tag"><%= tag %></li>
      <% }); %>
    </ul>
  </div>
</div>
